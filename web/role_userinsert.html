
<html ng-app="role">
    <head>
        <meta charset="utf-8">
        <title>添加在职职工信息</title>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet"
              type="text/css">
        <link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
        <link href="css/xll.css" rel="stylesheet" type="text/css">
        <style type="text/css">
            body {
                padding: 30px;
            }

            .item {
                width: 240px;
                height: 32px;
                margin: 100px auto;
            }
        </style>
        <script src="js/angular.js"></script>
        <script src="js/T_role.js"></script>
    </head>
    <body class="templatemo-bg-image-2" ng-controller="adduser">
        <div class="container">
            <div class="col-md-12">
                <form class="form-horizontal templatemo-contact-form-1" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <h1 class="margin-bottom-15">添加用户信息</h1>
                        </div>
                    </div>
                    
                    <label for="message" class="control-label">选择用户*</label>
                    <div class="select1">
                        <select ng-model="selected" ng-options="u.uid as u.username for u in user" ng-selected="u.uid === selected">
                        </select>
                    </div>
                    <br>
                    <br>
                    
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="button" value="确认添加"
                                   class="btn btn-success pull-right" ng-click="cc();">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
