<!DOCTYPE HTML>
<html ng-app="main">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="js/angular.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="mctrl">
        <div id="sitemain">
            <div id="emptybox2">
                <div class="lb"><div class="lr"><div class="lt"><div class="ll">
                            </div></div></div></div>
            </div>
            <div id="group">
                <div id="menu">
                    <ul>
                        <li ng-repeat="m in menus">
                            <a href="{{m.url}}" class="first" target="f1">{{m.menutext}}</a>
                        </li>
                    </ul>
                </div>
                <div id="emptybox3">
                    <div class="lb">
                        <div class="lr">
                            <div class="lt">
                                <div class="ll">
                                    <iframe id="f1" name="f1" width="100%" height="100%" frameborder="0" style="overflow:auto"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
